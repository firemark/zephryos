<html>
  <head>
    <title>Hello React</title>
    <script src="js/node_modules/react/dist/react.js"></script>
    <script src="js/node_modules/react/dist/JSXTransformer.js"></script>
    <script src="js/node_modules/underscore/underscore-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="js/zephyros.js"></script>
    <script src="js/templates/bootstrap.js"></script>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
  </head>
  <body onload="onLoad()">
    <div class="container">
         <h1>Example form</h1>
         <div class="jumbotron">

             <div id="content">Loadingâ€¦</div>
         </div>
    </div>

    <script type="text/jsx" >
        var FormTemplate = React.createClass({
            render: function() {
            return (
                <div>
                    {Zephyros.createForm(this.props.data.fields, {}, {ref: "form"})}
                    <button className='btn btn-primary' onClick={this.submit}>Submit</button>
                </div>
            );
            },

            submit: function(e) {
                 $.ajax({
                    dataType: 'json',
                    url: '/hero/submit',
                    method: 'POST',
                    data: JSON.stringify(this.refs.form.getData()),
                    contentType: "application/json",
                    success: function (data) {
                        if (data.status == "error"){
                            this.refs.form.setErrors(data.errors);
                        }
                    }
                });
            }
        });

        var form = null;
        function onLoad(){
              $.ajax({
                dataType: 'json',
                url: '/hero/form',
                success: function (data) {
                    form = React.render(
                        <FormTemplate data={data} />,
                        document.getElementById('content')
                    );
                }
            });
        }
    </script>
  </body>
</html>
